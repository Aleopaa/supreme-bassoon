<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');
        </style>
    <title>Form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">
</head>

<body class="bg-secondary">

    <h2>The thing eveyone hates</h2>
  <h1><strong>VAR</strong></h1>
  <p>Click on the buttons below to research VAR before the quiz</p>

  <!--Research links-->
  <div class="research">
    <a href="#">Offside Rule</a>
    <a href="#">Handball</a>
    <a href="#">Serious Foul Play</a>
  </div>
<!--Research links-->


    <form class="container">
    
    <div class="row g-2">
        <div class="col-md">
        <!--email and password in form-->
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!--end of email and password section-->
        </div>
    </div>
        
        <div class="col-md">
        <!--dropdown menu section-->
        <select class="form-select" aria-label="Default select example">
            <option selected>How many decisions does VAR make a game on average?</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        <!--dropdown section-->
        </div>
    </div>

        <div class="col-md"
        <!--text area section-->
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">What is your opinion of VAR?</label>
          </div>
        <!--text area section-->
        </div>
    </div>

    <div class="row g-2 padding-top: 10">
        <div class="col-md" form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

      </form>
</body>
</html>
